<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .wrap {
        width: 100%;
        height: 100%;
      }
      .box1 {
        width: 300px;
        height: 300px;
        background: pink;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background: green;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box1">
        我是盒子1
        <div class="box2">
          我是盒子2
          <div class="box3">
            我是盒子3
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let box1 = document.querySelector(".box1");
    let box2 = document.querySelector(".box2");
    let box3 = document.querySelector(".box3");
    box1.onclick = function(e) {
      alert("111");
    };
    box3.onclick = function() {
      alert("333");
    };

    box2.onclick = function() {
      alert("222");
    };
  </script>
</html>
