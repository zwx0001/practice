    <script>
      function* fn() {
        console.log("开始");
        yield 1111;
        console.log("1111");
        yield 2222;
        console.log("222");
        yield 3333;
        console.log("333");
        yield 444;
        console.log("444");
        return "结束";
      }
      
      let result = fn();
      for (let i of result) {
        console.log(i);
      }

      function* step() {
        let start = 0;
        while (true) {
          start++;
          yield start;
        }
      }

      let sg = step();
      for (let i of sg) {
        console.log(i);
        if (i >= 100) {
          break;
        }
      }
